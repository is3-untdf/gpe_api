<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Asignaturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        h3:hover {
            transform: scale(1.02);
        }
        .asignaturas-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<h1>Listado de Asignaturas:</h1>
<h3>Si se hacen peticiones aqu√≠ quedan expuestos los endpoints de la API.</h3>
<div class="asignaturas-container" id="asignaturas-container">
    <!-- Subjects will be loaded here -->
</div>

<script>
    async function fetchAsignaturas() {
        try {
            const response = await fetch('http://localhost:6550/asignaturas'); // Replace with your API endpoint
            const asignaturas = await response.json();
            displayAsignaturas(asignaturas);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function displayAsignaturas(asignaturas) {
        const container = document.getElementById('asignaturas-container');
        asignaturas.forEach(asignatura => {
            const h3 = document.createElement('h3');
            h3.textContent = asignatura.nombre.concat(" - ", asignatura.cargaHoraria);
                container.appendChild(h3);
            });
        }

        // Fetch and display asignaturas on page load
        fetchAsignaturas();
</script>
</body>
</html>
